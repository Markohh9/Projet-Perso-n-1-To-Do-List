<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0419a1702a.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>

    <header>
        <h1 class="title_td"> To Do List</h1>
    </header>

    <main>

        <div class="input_task">
            <form id="form">
                <input autocomplete= off required id="new-task-field" name="task" class="task_todo" type="text"
                    placeholder="Ajouter une nouvelle tache">
                <form id="form">
                    <label for="task" id="task" name="Choses à faire">
                        <input class ="addtask" id="addtaskbutton" type="submit" value="Ajouter"> 
                    </label>
                </form>
            </form>
        </div>

        <div id="notask" class="notask"> Aucune tâche repérée !</div>

        <div class="list_task">
            <ul id="to_do_list">
            </ul>
        </div>

    </main>






    <footer>

    </footer>
    <script src="./js/index.js"></script>
</body>


</html>
